<div class="forgot-password-container">
  <h2>Reset Your Password</h2>
  <p>Enter your registered email and a new password to reset your account.</p>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onForgetPassword()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
    <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>

  <div class="loginLink">
    <span class="login" (click)="toLogin()">Back to Login</span>
  </div>
</div>
