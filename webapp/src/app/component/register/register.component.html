<div class="body">
        <div class="top-left-logo">
            <img src="/assets/logo.png" alt="Logo">
            <span class="brand-name"></span>
        </div>

        <div class="form-container">
            <div class="register-icon">
                <img src="/assets/register.png" alt="Signup Icon" class="signup-icon">
            </div>

            <div class="form-group">
                <h2 class="signup">Signup</h2>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="registerForm.name" placeholder="Enter your name" size="30" maxlength="90">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="registerForm.email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input [type]="passwordFieldType" [(ngModel)]="registerForm.password" placeholder="Enter your password">
                    <img src="assets/eyelashes.png" alt="Show Password" class="toggle-password" (click)="togglePasswordVisibility()">
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" [(ngModel)]="registerForm.isAdmin">
                <label>Admin</label>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" [(ngModel)]="registerForm.dob">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select [(ngModel)]="registerForm.gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" [(ngModel)]="registerForm.phone" placeholder="Enter phone number">
            </div>

            <button (click)="onSubmit()">Signup</button>
        </div>
</div>
